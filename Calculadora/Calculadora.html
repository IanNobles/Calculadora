<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!--Referencia do arquivo css-->
    <link rel="stylesheet" href=style.css>
    <!--Import da Tipografia Oswald do Google-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');
    </style>
</head>

<body>
    <div class="fundo">
        <h1>Calculadora</h1>
        <div class="calculadora">
            <p id="resultado"></p>
            <!--Criado tabela para estruturar a calculadora, foi criado a class botao-->
            <!--para Style em CSS, alem de uma function com JSS de onclick para quando-->
            <!--o botão é clicado executar os parametros vinculado neles.-->
            <table>
                <tr>
                    <td><button class="botao" onclick="clean('')">C</button></td>
                    <td><button class="botao" onclick="back('')">⌫</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <!--Usado rowspan para expandir a celula-->
                    <td rowspan="2"><button class="botao" onclick="calcular('=')" style="height: 106px;">=</button></td>
                </tr>
                <tr>
                    <!--Usado colspan para expandir a celula-->
                    <td colspan="2"><button class="botao" onclick="insert('0')" style="width: 106px;">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <!--Referencia do arquivo function JS-->
    <script src="script.js"></script>
</body>

</html>
